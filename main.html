<html>
<header>
 <title>This is {{.Title}}</title>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/JavaScript">
  function funtionToBeCalled(){
 
  var container = document.getElementById('container');
  $.ajax({
                type: 'GET',
                url: 'http://localhost:8081/getSavedCoin/',
                data: {},
                dataType: 'html',
                success: function(data) { 
                  container.innerHTML = data;
                 },
                error: function() { alert('something bad happened'); }
                });
  }             
  window.onload=funtionToBeCalled;
  </script>

</header>    
<body>  
{{template "navigation" .}}
 <h3>welcome to main page</h3>
 <input type="button" value="Search Coin" onclick="location.href = 'http://localhost:8081/searchCoin/'">
 <input type="button" value="Add Coin"onclick="location.href = 'http://localhost:8081/addCoin/'">
 <div id="container"></div>

  </body>
</html>
